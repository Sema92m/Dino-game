<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="img/jerzy3.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Jerzy Game</title>
    </head>
    <body id="body">
        <div class="container">
            <div class="timer">
                <div class="seconds" id="seconds">0</div>

            <div class="cactus" id="cactus"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
